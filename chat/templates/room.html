<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatroom</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
    <div class="box is-6 is-offset-3">
      <div id ="Chatlog" style="max-height: 250px; overflow-y: scroll;">{% for m in messages %}<b>{{m.username}}</b>: {{m.content}} {% endfor %}</div>
    </div>

    <div class="field">
    <div class="control">
    <input class="input" type="text" placeholder="..." id = "chat_input">
    </div>
    </div>

    <div class="field">
    <div class="control">
    <a class="button is-info" id="chat_submit">Send</a>
    </div>
    </div>

  </section>
 
<!-- 
    <textarea id="log" cols="80" rows="10"></textarea><br>
    <input id="chat_input" type="text" size="75"><br>
    <input id="chat_submit" type="button" value="Send">
-->
    {{ username|json_script:"JsonUsername" }}
    {{ room_name|json_script:"JsonRoomname" }}

    <script>

        const roomName = JSON.parse(document.getElementById('JsonRoomname').textContent);
        const userName = JSON.parse(document.getElementById('JsonUsername').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
        //    + '/ws/chat/'
            + 'ws/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            console.log('onmessage')
            const data = JSON.parse(e.data);
            if(data.message){
                document.querySelector('#Chatlog').value += ("<b>" + data.username + "</b>:" + data.message + '<br>');
            }
            else {
                alert('Empty message');
            }
            
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };


        document.querySelector('#chat_submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat_input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'username': userName,
                'room': roomName,
    
            }));
            messageInputDom.value = '';
        };
    </script>
</body>
</html>
