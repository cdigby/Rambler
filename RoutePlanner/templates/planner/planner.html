{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <script src='https://unpkg.com/@turf/turf@6.3.0/turf.min.js'></script>
    <script src="{% static '/js/planner.js' %}"></script>
{% endblock scripts %}

{% block styles %}
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet'/>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet'/>
{% endblock styles %}

{% block meta %}
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
{% endblock meta %}

{% block content %}

    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <div class="row">
                    <h1>Route Planner:</h1>
                </div>

                <div class="row">
                    <div id='map' style='width: 700px; height: 700px;'></div>
                </div>

                <div class="row">
                    <div id="undo">
                        <button onclick="undo()">Undo</button>
                    </div>
                    <div id="save">
                        <button onclick="saveRoute()">Save</button>
                    </div>
                    <div id="generateInstructions">
                        <button onclick="displayInstructions()">Generate Instructions</button>
                    </div>
                </div>
                <div class="row">
                    <div id="dataEntry", class="">
                        <p id="errors"></p>
                        <input id="titleBox" type="text" placeholder="Give your route a title...">
                        <br><input id="descriptionBox" type="text" placeholder="Tell us about your route!">
                        <br><input id="tagsBox" type="text" placeholder="Give your route some tags...">
                    </div>
                </div>
                <div class="row">
                    <div id="instructions"></div>
                </div>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>

    <img id="mapimg">

{% endblock content %}
