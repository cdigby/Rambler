<div class="card mb-5 route-card">
    <header class="card-header">
        <p class="card-header-title">{{ route.title }}</p>
    </header>
    <div class="card-image map-thumb">
        <a href="/route/{{ route.id }}/">
            <figure class="map-thumb image is-3by2">
                <img class="map-img map-thumb" data-id="{{ route.id }}" data-points="{{ route.points }}" src="" width="600" height="400">
            </figure>
        </a>
    </div>
    <div class="card-content">

            <p>by <strong>{{ route.user }}</strong> {{ route.date }} ago</p>
            <p>{{ route.description }}</p>
            <p>
                {% for tag in route.tags %}
                    <span class="tag is-info">
                        {{ tag }}
                    </span>
                {% endfor %}
            </p>
    </div>
    
    <footer class="card-footer">
        <button class="button is-danger card-footer-item" name="Like" onclick="dislike({{ route.id }})">Dislike</button>
        <p id="rating-{{ route.id }}" class="card-footer-item">{{ route.rating }}</p>
        <button class="button is-success card-footer-item" name="Like" onclick="like({{ route.id }})">Like</button>  
    </footer>
</div>
